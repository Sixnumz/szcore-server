<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>แจ้งปัญหา / ข้อเสนอแนะ</h1>

    <textarea id="reportText" rows="4" placeholder="พิมพ์ข้อความที่คุณต้องการแจ้ง..."></textarea>
    <br>
    <button id="sendReportBtn">ส่งรายงาน</button>
    <p id="reportStatus"></p>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            background: radial-gradient(circle, #ffffff, #d4e0f5);
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.1), 0 0 15px rgba(0, 0, 0, 0.3);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #444;
        }

        .section-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            width: 100%;
            max-width: 800px;
        }

        .section {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 200px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .section h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #007BFF;
        }

        .section p {
            font-size: 0.9rem;
            color: #666;
        }
    </style>

    <div class="section-container">
        <div class="section" onclick="alert('Section 1 clicked!')">
            <h2>Section 1</h2>
            <p>รายละเอียดของ Section 1</p>
        </div>
        <div class="section" onclick="alert('Section 2 clicked!')">
            <h2>Section 2</h2>
            <p>รายละเอียดของ Section 2</p>
        </div>
        <div class="section" onclick="alert('Section 3 clicked!')">
            <h2>Section 3</h2>
            <p>รายละเอียดของ Section 3</p>
        </div>
        <div class="section" onclick="alert('Section 4 clicked!')">
            <h2>Section 4</h2>
            <p>รายละเอียดของ Section 4</p>
        </div>
    </div>
</body>
</html>
